name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest
          no-cache: true
          platforms: linux/amd64

      - name: Verify image was pushed
        run: |
          echo "Verifying image was pushed to Docker Hub..."
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest
          docker images ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest

      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment..."

            # Clean up disk space first
            echo "Cleaning up disk space..."
            docker system prune -a -f

            # Check available space
            echo "Available disk space:"
            df -h

            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest

            echo "Checking new image date:"
            docker images ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest

            # Stop and remove the old container
            echo "Stopping old container..."
            docker stop tutorize-backend-container || true
            docker rm tutorize-backend-container || true

            # Run database migrations
            echo "Running database migrations..."
            docker run --rm \
              --env-file /home/ec2-user/.env \
              ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest \
              sh -c "npx prisma db push"

            # Run the new container
            echo "Starting new container..."
            docker run \
              -d \
              --name tutorize-backend-container \
              --restart always \
              --env-file /home/ec2-user/.env \
              -p 127.0.0.1:3000:3000 \
              ${{ secrets.DOCKERHUB_USERNAME }}/tutorize-backend:latest

            echo "Deployment successful!"
            echo "Container status:"
            docker ps | grep tutorize-backend-container

            # Final cleanup
            docker image prune -f

      - name: Wait for application to be ready
        run: |
          echo "Waiting for application to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/v1/health 2>/dev/null; do sleep 5; done' || echo "Health check timeout - continuing anyway"

      - name: Install Newman
        run: npm install -g newman

      - name: Configure production environment
        run: |
          # Update environment file with production secrets and localhost URL
          sed -i "s|https://api.annguyen.software/api/v1|http://localhost:3000/api/v1|g" tests/postman_environment.json
          sed -i "s/{{TEST_USER_EMAIL}}/${{ secrets.TEST_USER_EMAIL }}/g" tests/postman_environment.json
          sed -i "s/{{TEST_USER_PASSWORD}}/${{ secrets.TEST_USER_PASSWORD }}/g" tests/postman_environment.json

      - name: Run API Tests with Newman
        run: |
          echo "Running production API tests against deployed application..."
          newman run tests/postman_collection.json \
            --environment tests/postman_environment.json \
            --reporters cli,json \
            --reporter-json-export newman-results.json \
            --timeout 15000 \
            --delay-request 500 \
            --suppress-exit-code 1

      - name: Analyze Test Results
        run: |
          echo "Analyzing test results..."
          if [ -f newman-results.json ]; then
            # Extract test results
            total_requests=$(jq '.run.stats.requests.total' newman-results.json)
            failed_requests=$(jq '.run.stats.requests.failed' newman-results.json)
            total_assertions=$(jq '.run.stats.assertions.total' newman-results.json)
            failed_assertions=$(jq '.run.stats.assertions.failed' newman-results.json)

            echo "üìä Test Results Summary:"
            echo "   Total Requests: $total_requests"
            echo "   Failed Requests: $failed_requests"
            echo "   Total Assertions: $total_assertions"
            echo "   Failed Assertions: $failed_assertions"

            if [ "$failed_assertions" -gt 0 ]; then
              echo "‚ùå Some tests failed - check the detailed results below"
              jq '.run.failures[] | {test: .source.name, error: .error.message}' newman-results.json || true
            else
              echo "‚úÖ All production tests passed!"
            fi
          else
            echo "‚ùå Test results file not found"
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: newman-test-results
          path: newman-results.json
